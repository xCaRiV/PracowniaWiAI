<!DOCTYPE html>
<html>
	<body>
		<div style="color:orange;font-size:35px;">
			<script language="JavaScript">
				var mm=prompt("M=","");
				var suma;
				var suma2;
				var suma3;
				var m_cza=parseFloat(mm);
				suma=(m_cza+1);
				suma2=m_cza*(m_cza+1+1);
				suma3=m_cza*(m_cza*(m_cza+1))*(m_cza+1+1);
				document.write("1/"+m_cza+"=1/"+suma+"+1/"+suma2+"+1/"+suma3);
			</script>
		</div>

	</body>
