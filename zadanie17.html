<!DOCTYPE html>

        <meta charset="utf-8">
    </head>

    <body>
        <div style="color:navy;font-size:50px;">
            <script language="JavaScript">
                var a = parseFloat(prompt("a = ", ""));
                var b = parseFloat(prompt("b = ", ""));
                function suma_cza(a, b) {
                    return a + b;
                }
                function odejmowanie_cza(a,b) {
                    return a - b;
                }
                function mnozenie_cza(a,b) {
                    return a * b;
                }
                function od_kwadratu_cza(a) {
                    return a*a;
                }
                function od_kwadratu_cza_v2(b) {
                    return b*b;
                }
                function reszta_z_dzielenia_a_przez_b_cza(a,b){
                    return a%=b;
                }
                document.write("Suma = " + suma_cza(a, b) + "<br>");
                document.write("Odejmowanie = " + odejmowanie_cza(a, b) + "<br>");
                document.write("Mnozenie = " + mnozenie_cza(a, b) + "<br>");
                document.write("a do potegi 2 = " + od_kwadratu_cza(a) + "<br>");
                document.write("b do potegi 2 = " + od_kwadratu_cza_v2(b) + "<br>");
                document.write("Reszta z dzielenia a/b = " + reszta_z_dzielenia_a_przez_b_cza(a, b) + "<br>");
            </script>
        </div>
    </body>
</html>
