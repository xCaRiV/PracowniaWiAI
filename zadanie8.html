<html>
	<body>
		<div style="color:darkblue;font-size:35px;">
			<script language="JavaScript">
				var dzien1=prompt("dzien1=","");
				var dzien2=prompt("dzien2=","");
				var suma;
				var D1_cza=parseFloat(dzien1);
				var D2_cza=parseFloat(dzien2);
				suma=D1_cza-D2_cza;
				document.write("D1:"+D1_cza+"<br> D2: "+D2_cza+"<br> Ilość sekund: "+suma*24*60*60+"<br>");
			</script>
		</div>
	</body>
</html>
