<html>
	<body>
		<div style="color:blue;font-size:45px;">
			<script language="JavaScript">
				var x=prompt("Podaj liczbę x=","");
				var a=parseFloat(x);
					document.write("Podana liczba x="+a+"<br>");
						if(a>0){
					document.write("Podana liczba jest większa od 0"+"<br>");
					}
						else if(a==0){
					document.write("Podana liczba jest równa 0"+"<br>");
					}
						else if(a<0){
					document.write("Podana liczba jest niższa od 0"+"<br>");
					}
			</script>
		</div>
	</body>
</html>
